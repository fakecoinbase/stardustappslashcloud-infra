namespace: nagios

bases:
- ../../apps/nagios

resources:
- auth-proxy.yaml
- letsencrypt.yaml

configMapGenerator:
- name: nagios-auth-config
  files:
  - email_list.txt
  - oauth2_proxy.cfg

patches:
- path: preemptible-pods.yaml
  target:
    kind: StatefulSet

secretGenerator:
- name: nagios-oauth
  envs:
  - auth-proxy.env
