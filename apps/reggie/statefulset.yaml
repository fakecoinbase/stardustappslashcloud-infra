---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: reggie
spec:
  serviceName: reggie

  replicas: 1
  updateStrategy:
    type: RollingUpdate

  volumeClaimTemplates: []
  template:
    spec:
      # imagePullSecrets:
      # - name: github-personal
      containers:

      - name: bot
        image: danopia/reggie:097dbb9

        resources:
          requests:
            memory: 25Mi
            cpu: 10m
          limits:
            memory: 100Mi
            cpu: 250m

        volumeMounts:
        - name: config
          mountPath: /opt/reggie/config.yml
          subPath: config.yml

      volumes:
      - name: config
        configMap:
          name: reggie-config
